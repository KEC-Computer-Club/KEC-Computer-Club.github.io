<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <!-- <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    {% include nav.html %}

    <!-- Club Banner Starts Here -->
    <section id="club-banner">
      <div class="relative text-center">
        <img
          src="/assets/images/banner.png"
          alt="KEC Computer Club Banner"
          class="w-full h-[45vh] sm:h-[50vh] object-cover"
        />
        <div class="absolute inset-0 bg-black opacity-55"></div>
        <div
          class="absolute inset-0 flex flex-col items-center justify-center text-center text-white px-4 md:px-20"
          style="color: {{site.text-colors.base-white}}"
        >
          <h2
            class="text-2xl sm:text-4xl md:text-5xl lg:text-6xl font-bold drop-shadow-[0_0px_3.5px_rgba(250,250,250,0.6)]"
          >
            Kantipur Engineering College
          </h2>
          <h2
            class="text-2xl sm:text-4xl md:text-5xl lg:text-6xl font-bold drop-shadow-[0_0px_3.5px_rgba(250,250,250,0.6)]"
          >
            Computer Club
          </h2>
          <p
            class="mt-4 sm:mt-6 text-[10px] sm:text-base md:text-lg lg:text-xl"
          >
            {{page.banner-description}}
          </p>
          <a
            href="/about"
            class="mt-4 sm:mt-6 focus:outline-none text-white bg-[{{site.bg-colors.orange-button}}] hover:bg-[{{site.bg-colors.orange-button}}]/80 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-xs sm:text-sm md:text-base lg:text-lg px-4 sm:px-6 py-2 sm:py-3 dark:focus:ring-yellow-900"
          >
            Find out more
          </a>
        </div>
      </div>
    </section>
    <!-- Club Banner Ends Here -->

    <!-- Metrics Banner Starts Here -->
    <div
      class="w-full p-12 bg-[{{site.bg-colors.darkBlue}}] grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 justify-center gap-10 md:gap-40"
    >
      <div class="text-center text-[{{site.text-colors.white}}]">
        <div class="text-6xl font-bold font-montserrat mb-2">50+</div>
        <div class="text-2xl font-bold font-inter">Events Organized</div>
      </div>

      <div class="text-center text-[{{site.text-colors.white}}]">
        <div class="text-6xl font-bold font-montserrat mb-2">500+</div>
        <div class="text-2xl font-bold font-inter">Students Impacted</div>
      </div>

      <div class="text-center text-[{{site.text-colors.white}}]">
        <div class="text-6xl font-bold font-montserrat mb-2">10+</div>
        <div class="text-2xl font-bold font-inter">Industry Collaborations</div>
      </div>

      <div class="text-center text-[{{site.text-colors.white}}]">
        <div class="text-6xl font-bold font-montserrat mb-2">100+</div>
        <div class="text-2xl font-bold font-inter">Members & Alumni</div>
      </div>
    </div>
    <!-- Metrics Banner Ends Here -->

    {% include footer.html %}
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  </body>
</html>
